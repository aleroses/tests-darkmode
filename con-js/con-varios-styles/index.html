    <!-- El atributo disabled se utiliza en la hoja de estilos del tema oscuro para desactivarla por defecto y evitar que se cargue al cargar la página. Luego, se activa o desactiva esta hoja de estilos según el tema seleccionado por el usuario mediante JavaScript. -->
    <link rel="stylesheet" href="./styles/dark-light.css" disabled />
  </head>
  <body data-theme="dark">
    <!-- body data-theme="dark" -->
    <!-- 
      data-theme="dark" / data-theme="light"
      El atributo data-theme es un atributo personalizado que se puede agregar a cualquier elemento HTML para indicar el tema o estilo visual que se debe aplicar a ese elemento. Por sí solo no tiene ningún efecto en el estilo de la página, es necesario utilizar CSS o JavaScript.
    -->
